		<script>
			var bottles = 3;
			while (bottles > 0) {
				document.write(bottles + ' bottles of beer on the wall,<br>');
				document.write(bottles + ' bottles of beer,<br>');
				document.write('You take one down, pass it around,<br>');
				bottles = bottles - 1;
				if (bottles > 0) {
					document.write(bottles + ' bottles of beer on the wall.<br><br>');
				} else {
					document.write('No more bottles of beer on the wall!');
				}
			}
		</script>
